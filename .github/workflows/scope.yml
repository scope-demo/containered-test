name: Scope

on:
  push:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Run test
      run: docker run -e SCOPE_DSN -e SCOPE_SOURCE_ROOT --rm $(docker build -q .)
      env:
        SCOPE_DSN: ${{secrets.SCOPE_DSN}}
        SCOPE_SOURCE_ROOT: "/myapp_notvalid"
